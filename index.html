<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="img_section">
                    <div class="default_info">
                        <h2 class="default_day">Sunday</h2>
                        <span class="default_date">9 february 2004</span>
                        <div class="icons">
                            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                            <h2 class="weather_temp">22°C</h2>
                            <h3 class="cloudtxt">Overcast clouds</h3>
                        </div>
                    </div>
                </div>
                <div class="content_section">
                    <form>
                        <input type="text" placeholder="Search location" class="input_field"/>
                        <button type="submit" class="btn_search">Search</button>
                    </form>
                    <div class="day_info">
                        <div class="content">
                            <p class="title">Name</p>
                            <span class="value">Ahmedabad</span>
                        </div>
                        <div class="content">
                            <p class="title">Temp</p>
                            <span class="value">22°C</span>
                        </div>
                        <div class="content">
                            <p class="title">Humidity</p>
                            <span class="value">2%</span>
                        </div>
                        <div class="content">
                            <p class="title">Wind speed</p>
                            <span class="value">2.92 km/h</span>
                        </div>
                    </div>
                    <div class="list_content">
                        <ul>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png"/>
                                <span></span>
                                <span class="day_temp">22°C</span>
                            </li>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png"/>
                                <span></span>
                                <span class="day_temp">22°C</span>
                            </li>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png"/>
                                <span></span>
                                <span class="day_temp">22°C</span>
                            </li>
                            <li>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png"/>
                                <span></span>
                                <span class="day_temp">22°C</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
